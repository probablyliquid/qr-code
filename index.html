<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR Code Challenge by Frontend Mentor" />
    <title>QR Code</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/resources/images/earth.png" />
  </head>
  <body>
    <div class="container">
      <div class="code-wrap">
        <div class="qr-code-container"></div>
        <img src="resources/images/qr-code.png" alt="QR Code" id="code" />
        <div class="qr-code-main-text">
          <h3 id="tag">Visit my GitHub Profile</h3>
        </div>
        <div class="qr-code-description">
          <p id="para">
            Scan the QR code to visit @probablyliquid's GitHub profile!
          </p>
        </div>
      </div>
      <div class="footer">
        <p>Built by Priyanshu Volvotkar</p>
      </div>
    </div>
  </body>
</html>
