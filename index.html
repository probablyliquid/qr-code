<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR Code Challenge by Frontend Mentor" />
    <title>Liquid's GitHub QR Code</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/resources/images/earth.png" />
  </head>
  <body id="body" class="">
    <main class="container">
      <div class="code-wrap">
        <div class="qr-code-container">
          <img
            src="resources/images/qr-code.png"
            alt="QR Code"
            id="code"
            class="code-img"
          />
        </div>
        <div class="qr-code-main-text">
          <h3 id="tag">Visit my GitHub Profile</h3>
        </div>
        <div class="qr-code-description">
          <p id="para">
            Scan the QR code to visit @probablyliquid's GitHub profile!
          </p>
        </div>
      </div>
      <div class="foot_container">
        <div class="footer">
          <p>Built by Priyanshu Volvotkar</p>
        </div>
        <div class="theme-toggle">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/591f919f5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
